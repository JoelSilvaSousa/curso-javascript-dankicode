<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Condições

        var numero = 10;
        var nome = "Fábio";

        if(nome == "felipe"){
            console.log("Verdadeiro!");
        }else if(nome == "Guilherme"){
                console.log("Entramos no ElseIf, verdadeiro!");
        }else{
            console.log("Entrou no Else!");
        }

        if(numero <= 10){
            console.log("O numero é menor ou igual a 10");
        }

        if(nome != 'Felipe'){
            console.log("O nome não é Felipe");
        }
        if(nome == "Fábio" || numero != 10){
            console.log("O nome é Fábio ou o número é 10");
        }
    </script>
</body>
</html>
